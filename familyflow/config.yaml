name: FamilyFlow
version: "1.0.4"
slug: familyflow
description: Family task planner and reward system for Home Assistant
url: https://github.com/MarcoDroll/familyflow
arch:
  - aarch64
init: false
startup: application
boot: auto
ingress: true
ingress_port: 8099
ingress_entry: /
